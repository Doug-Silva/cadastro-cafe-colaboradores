<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <meta charset="UTF-8">
        
        <!--GOOGLE FONT-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

        <!--IMPORT DO MATERIALIZE-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>

        <!--CSS-->
        <link type="text/css" rel="stylesheet" href="style/styleCss.css"/>

        <!--OTIMIZAR PARA MOBILE-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <!-- ICONE DA PAGINA -->
        <link rel="shortcut icon" type="imagem/x-icon" href="img/favicon.ico"/>
        
        <title>Coffee Time</title>
    </head>

    <body>
        <header>
            <nav>
                <div class="nav-wrapper corNavBar"><a href="#" class="brand-logo center">
                    <i style="font-size: 40px" class="material-icons right">group_add</i></a>
                    <ul id="nav-mobile" class="right">
                        <li><a href="/lista-cadastros" class="waves-effect waves-light btn botao">Menu Inicial</a></li>
                    </ul>
                </div>
            </nav> 
        </header>

        <main>
	    	<section class="container">
	    	
		            <div class="mensagemAlerta"><th:block th:include="mensagemValidacao"></th:block></div>
		
		            <div class="container subTitulos">Cadastrar Setor dos Colaboradores</div>
		
		            <fieldset class="container formularios">
		                <form method="post">
                            <div>
                                <label for="nomeSetor">Nome do Setor:</label>
                                <input type="text" name="nomeSetor" value="" id="nomeSetor" placeholder="Seu Setor de Trabalho" required>
                            </div>

                            <div>
                                <label for="nomeSupervisor">Supervisor:</label>
                                <input type="text" name="nomeSupervisor" value="" id="nomeSupervisor" placeholder="Nome Completo do Supervisor" required>
                            </div>

		                    <div class="row">
		                        <div class="input-field col s6">
                                    <label for="dataCadastro">Data do Cadastro:</label>
                                    <input type="date" name="dataCadastro" value="" id="dataCadastro" placeholder="" required>
		                        </div>
		
		                        <div class="input-field col s6">
                                    <label for="horaCadastro">Hor√°rio do Cadastro:</label>
                                    <input type="time" name="horaCadastro" value="" id="horaCadastro" placeholder="" required>
		                        </div>
		                    </div>
		                    
		                    <button class="waves-effect waves-light btn botao" type="submit">Salvar</button>
		                </form>  
		            </fieldset>
	        </section>   
        </main>

        <!--SCRIPT PARA CARREGAMENTO-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

    </body>

</html>
